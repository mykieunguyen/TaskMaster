{% extends 'base.html' %}

{% block title %}
<title>Edit Project</title>
{% endblock title %}

{% block user_image%}
<img src="{{ user_avatar.avatar }}" />
{% endblock user_image%}

{% block top_user_image %}
<h4>{{user_avatar.user}}</h4>
{% endblock top_user_image%}

{% block content %}
<main>
    <div class='create_form'>
        <h1>Edit</h1>
        <form method='post'>
            {% csrf_token %}
            {{ project_form.as_p }}
            <button type='submit'>Update</button>
        </form>
    </div>
</main>
{% endblock content %}
