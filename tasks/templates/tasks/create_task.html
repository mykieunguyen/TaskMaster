{% extends 'base.html' %}

{% block title %}
    <title>Create Task</title>
{% endblock title %}

{% block user_image%}
<img src="{{ user_avatar.avatar }}" />
{% endblock user_image%}
{% block top_user_image %}
<h4>{{user_avatar.user}}</h4>
{% endblock top_user_image%}

{% block content %}
    <main>
        <div>
            <h1>Create a new task</h1>
            <form method='post'>
                {% csrf_token %}
                {{ form.as_p }}
                <button type='submit'>Create</button>
            </form>
        </div>
    </main>
{% endblock content %}
